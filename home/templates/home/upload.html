{% extends "eng/base.html" %}
{% load staticfiles %}

{% block body %}
        <div class="section grey">
            <div class="container">
                
                    <div class="col s12 m12 l12">
                        <div class="card white">
                            <div class="card-content black-text">
                                <span class="card-title">Choose the language of the information to be extracted:</span>
                                <br/><br/>



                                <form action="#">
                                    <p>
                                      <label>
                                        <input name="select" type="radio" value="eng" />
                                        <span>English</span>
                                      </label>
                                    </p>
                                    <p>
                                        <br/>
                                      <label>
                                        <input name="select" type="radio" value="kan"/>
                                        <span>Kannada</span>
                                      </label>
                                    </p>

                                    <p>
					<br/>
                                      <label>
                                        <input name="select" type="radio" value="tam" />
                                        <span>Tamil</span>
                                      </label>
                                    </p>
                                    <p>
                                        <br/>
                                      <label>
                                        <input name="select" type="radio" value="tel"/>
                                        <span>Telegu</span>
                                      </label>
                                    </p>
                                </form>

                                <br/>




                                <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

                                <script>
                                    $('input[type="radio"]').on('click', function() {
                                         window.location = $(this).val();
                                    });
                                </script>





                            </div>
                        </div>
                    </div>
              
            </div>
        </div>

        {% if result %}
        <section class="section white">
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <div class="card black">
                            <div class="card-content">
                                <div class="white-text card-title">
                                    Extracted Text:
                                </div>
                                <div class="white-text">
                                    {{ result }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        {% endif %}


{% endblock %}

{% block script %}
    <script type="text/javascript"> </script>
{% endblock %}
