{% extends "kan/base.html" %}
{% load staticfiles %}

{% block body %}
        <div class="section grey">
            <div class="container">
                <div class="row">
                    <div class="col s12 m12 l12">
                        <div class="card white">
                            <div class="card-content black-text">
                                <span class="card-title">Upload your file below:</span>
                                <div class="row">
                                    <div class="col s12 m12 l12">
                                        <form action="" method="post" class="col s12" id="upload" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            <div class="file-field input-field">
                                                <div class="btn black">
                                                    <span>File</span>
                                                    <input name="image" type="file">
                                                </div>
                                                <div class="file-path-wrapper">
                                                    <input class="file-path validate" name="image_name" type="text" required>
                                                </div>
                                            </div>
                                            <button class="btn waves-effect waves-light black" type="submit" name="submit" id="form_submit" onclick="validate()">Submit
                                                <i class="material-icons right">send</i>
                                            </button>
                                        </form>
                                        <br/><br/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% if result %}
        <section class="section white">
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <div class="card black">
                            <div class="card-content">
                                <div class="white-text card-title">
                                    Extracted Text:
                                </div>
                                <div class="white-text">
                                    {{ result }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        {% endif %}


{% endblock %}

{% block script %}
    <script type="text/javascript"> </script>
{% endblock %}
